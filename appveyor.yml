version: 3.2.{build}
pull_requests:
  do_not_increment_build_number: true
skip_tags: true
skip_branch_with_pr: true
image: Visual Studio 2022
configuration: Release
platform: Any CPU
clone_depth: 1
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '3.2.{build}.0'
  file_version: '3.2.{build}.0'
  informational_version: '3.2.{build}.0'
environment:
  strong_name_secret:
    secure: JSvwe/X9jR7Vmq1JEiDnsg9ksAiaQBQA6+Ck8bWAyuQ=
install:
- ps: >-
    nuget install secure-file -ExcludeVersion

    secure-file\tools\secure-file -decrypt .\SpecEasy\SpecEasy.snk.enc -secret $($env:strong_name_secret)
nuget:
  disable_publish_on_pr: true
before_build:
- ps: nuget restore
build:
  parallel: true
  verbosity: minimal
test:
  assemblies:
    only:
    - '**\*Specs.dll'
artifacts:
- path: '**\SpecEasy*.nupkg'
deploy:
- provider: NuGet
  api_key:
    secure: FA3ml49UYvhDb1zhmyBb1/++7YdA0UFOVXuB2j42VsqZ3YSfsruBVLlIn6oQgC0L
  on:
    branch: master